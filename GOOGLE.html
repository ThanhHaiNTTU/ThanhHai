<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen">
    <header class="flex justify-between items-center p-4">
        <div class="flex space-x-4">
            <a href="#" class="text-sm">About</a>
            <a href="#" class="text-sm">Store</a>
        </div>
        <div class="flex space-x-4 items-center">
            <a href="#" class="text-sm">Gmail</a>
            <a href="#" class="text-sm">Hình ảnh</a>
            <button class="w-10 h-10 rounded-full hover:bg-gray-100">
                <svg class="w-5 h-5 m-auto" viewBox="0 0 24 24">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                </svg>
            </button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Sign in</button>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="mb-8">
        <div class="relative">
            <input type="text" class="w-[584px] h-12 px-4 rounded-full border border-gray-200 focus:outline-none focus:shadow-md" placeholder="Tìm kiếm trên Google hoặc nhập một URL">
            <button class="absolute right-4 top-3">
                <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>
        <div class="mt-8">
            <button class="bg-gray-100 text-sm px-4 py-2 mr-2 rounded hover:border hover:border-gray-300">Google Search</button>
            <button class="bg-gray-100 text-sm px-4 py-2 rounded hover:border hover:border-gray-300">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer class="bg-gray-100">
        <div class="px-8 py-3">
            <span class="text-sm text-gray-500">Vietnam</span>
        </div>
        <div class="flex justify-between px-8 py-3 border-t border-gray-300">
            <div class="flex space-x-6">
                <a href="#" class="text-sm text-gray-500">Advertising</a>
                <a href="#" class="text-sm text-gray-500">Business</a>
                <a href="#" class="text-sm text-gray-500">How Search works</a>
            </div>
            <div class="flex space-x-6">
                <a href="#" class="text-sm text-gray-500">Privacy</a>
                <a href="#" class="text-sm text-gray-500">Terms</a>
                <a href="#" class="text-sm text-gray-500">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
